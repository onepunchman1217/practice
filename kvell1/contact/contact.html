<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<link rel="stylesheet" href="css/contact2.css" />
	</head>
	<body>
		<div class="bg">
			<div class="content1 container">
				<!--              contact        -->
				<p class="title-contact">Contact</p>
				<!------------左边的菜单按钮-->
				<div class="button-menu">
					<!--白点-->
					<span class="button-menu_circle">
						<!--白点里面的横杠-->
						<span class="button-menu_circle_icon"></span>
					</span>
					<!--灰色层-->
					<span class="button-menu_circle_move"></span>
					<!--文字menu-->
					<span class="button-menu_circle_word">Menu</span>
				</div>
				<!--左上侧的黑色框-->
					<div class="content2-btn1" style="cursor: pointer;">
						<!--白点左边-->
						<span class="button-menu_circle">
							<!--白点里面点-->
							<span class="button-menu_circle_dian1"></span>
						</span>
						<!--文字menu-->
						<span class="button-menu_circle_text">Retail Enquiries</span>
					</div>
					<!--右侧的黑色框-->
					<div class="content2-btn2" style="cursor: pointer;">
						<!--白点右边-->
						<span class="button-menu_circle">
							<!--白点里面点-->
							<span class="button-menu_circle_dian1"></span>
						</span>
						<span class="button-menu_circle_text">Join Mailing List</span>
					</div>
				
				
				<!--input标签-->
				<div class="inps-all">
					<!--name  input-->
					<div class="o-input1">
						<label for="name" class="o-label">Name</label>
						<input type="text" id="name" class="name" />
						<div class="sps"></div>
						<p class="txt">不能为空</p>
					</div>
					<!--      company-->
					<div class="o-input2">
						<label for="company" class="o-label">Company</label>
						<input type="text" id="company" class="company" />
						<div class="sps"></div>
						<p class="txt">不能为空</p>
					</div>
					<!--      Email-->
					<div class="o-input3">
						<label for="Email" class="o-label">Email</label>
						<input type="text" id="Email" class="Email" />
						<div class="sps"></div>
						<p class="txt">不能为空，例如qw12345@wed.com</p>
					</div>
					<!--      Phone-->
					<div class="o-input4">
						<label for="Phone" class="o-label">Phone</label>
						<input type="text" id="Phone" class="Phone" />
						<div class="sps"></div>
						<p class="txt">不能为空或正确输入您的电话号码</p>
					</div>
					<!-- Want to know more? Drop us a line!-->
					<div class="o-input5">
						<label for="words" class="o-label1">Want to know more? Drop us a line!</label>
						<textarea type="text" id="words"/></textarea>
					</div>
					<!--send-->
					<div class="content2-btn3" style="cursor: pointer;">
						<!--白点左边-->
						<span class="button-menu_circle">
							<!--白点里面点-->
							<span class="button-menu_circle_dian1"></span>
						</span>
						<!--文字menu-->
						<span class="button-menu_circle_text1">Send</span>
					</div>
				</div>
				<!--第二个input-->
				<div class="inps-all1">
					<!--name  input-->
					<div class="o-input1">
						<label for="name" class="o-label">Name</label>
						<input type="text" id="name" class="name" />
						<div class="sps"></div>
						<p class="txt">不能为空</p>
					</div>
					<!--      phone-->
					<div class="o-input2">
						<label for="company" class="o-label">Phone</label>
						<input type="text" id="company" class="Phone" />
						<div class="sps"></div>
						<p class="txt">不能为空</p>
					</div>
					<!--      Email-->
					<div class="o-input3">
						<label for="Email" class="o-label">Email</label>
						<input type="text" id="Email" class="Email" />
						<div class="sps"></div>
						<p class="txt">不能为空，例如qw12345@wed.com</p>
					</div>
					
					<!-- Want to know more? Drop us a line!-->
					<div class="o-input5">
						<label for="words" class="o-label1">Want to know more? Drop us a line!</label>
						<textarea type="text" id="words"/></textarea>
					</div>
					<!--send-->
					<div class="content2-btn3" style="cursor: pointer;">
						<!--白点左边-->
						<span class="button-menu_circle">
							<!--白点里面点-->
							<span class="button-menu_circle_dian1"></span>
						</span>
						<!--文字menu-->
						<span class="button-menu_circle_text1">Send</span>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
